<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
</head>
<style>
    /* Set the size of the div element that contains the map */
    #map {
        height: 90vh;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
    }
</style>
</head>

<body>
    <h3>Google Maps</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script src="../../../plugins/jquery-3.4.1.min.js"></script>
    <script src="../../../utils/load_js.js"></script>
    <script src="../../../utils/parse_ini.js"></script>
    </script>
    <script>
        function initMap() {

            var advantech = { lat: 25.086, lng: 121.586 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: advantech
            });

            var contentString = '<div id="content">' +
                '<div id="siteNotice">' +
                '</div>' +
                '<h1 id="firstHeading" class="firstHeading">Advantech</h1>' +
                '<div id="bodyContent">' +
                '<p><b>UShop+智能零售整合管理平台</b>, 专为零售及服务业设计的云端管理服务平台，优化门店运营效益效率，提供客户优质的消费体验。' +
                '<p>links: <a href="https://www.advantech.com.cn/solutions/iretail?utm_source=CorpSiteHomepage-InPage&utm_medium=link&utm_campaign=CorpSiteHomepage-SolutionsClicks">' +
                'UShop+智能零售整合管理平台</a> ' +
                '</p>' +
                '<img src="./../../../assets/advantech-ushop.png" style="width:100%"/>' +
                '</div>' +
                '</div>';

            var infowindow = new google.maps.InfoWindow({
                content: contentString
            });

            var marker = new google.maps.Marker({
                position: advantech,
                map: map,
                title: 'Advantech'
            });
            marker.addListener('click', function () {
                infowindow.open(map, marker);
            });
        }
        $(document).ready(function () {
            let analysis = {};
            $.ajax({
                url: "../../../parse.ini",
                async: false,
                success: res => {
                    analysis = parse_ini(res);
                }, error: res => {
                    console.lgo(res);
                }
            })
            load_js(analysis.Google_Maps.API + "?key=" + analysis.Maps_JavaScript_API.Key + "&callback=initMap");
        })

    </script>
</body>

</html>
