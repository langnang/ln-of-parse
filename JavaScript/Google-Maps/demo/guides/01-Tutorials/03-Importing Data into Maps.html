<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importing Data into Maps</title>
</head>
<style>
    /* Set the size of the div element that contains the map */
    #map {
        height: 90vh;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
    }
</style>
</head>

<body>
    <h3>Importing Data into Maps</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script src="../../../plugins/jquery-3.4.1.min.js"></script>
    <script src="../../../utils/load_js.js"></script>
    <script src="../../../utils/parse_ini.js"></script>
    </script>
    <script>
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: new google.maps.LatLng(2.8, -187.3),
                mapTypeId: 'terrain'
            });

            // Create a <script> tag and set the USGS URL as the source.
            var script = document.createElement('script');
            // This example uses a local copy of the GeoJSON stored at
            // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
            script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
            document.getElementsByTagName('head')[0].appendChild(script);
        }
        window.eqfeed_callback = function (results) {
            for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                var latLng = new google.maps.LatLng(coords[1], coords[0]);
                var marker = new google.maps.Marker({
                    position: latLng,
                    map: map
                });
            }
        }
        $(document).ready(function () {
            let analysis = {};
            $.ajax({
                url: "../../../parse.ini",
                async: false,
                success: res => {
                    analysis = parse_ini(res);
                }, error: res => {
                }
            })
            load_js(analysis.Google_Maps.API + "?key=" + analysis.Maps_JavaScript_API.Key + "&callback=initMap");
        })

    </script>
</body>

</html>
