<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining and Visualizing Multiple Data Sources</title>
</head>
<style>
    /* Set the size of the div element that contains the map */
    #map {
        height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
</head>

<body>
    <h3>Combining and Visualizing Multiple Data Sources</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script src="../../../plugins/jquery-3.4.1.min.js"></script>
    <script src="../../../utils/load_js.js"></script>
    <script src="../../../utils/parse_ini.js"></script>
    </script>
    <script>
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40, lng: -100 },
                zoom: 4,
                styles: mapStyle
            });

            var mapStyle = [{
                'featureType': 'all',
                'elementType': 'all',
                'stylers': [{ 'visibility': 'off' }]
            }, {
                'featureType': 'landscape',
                'elementType': 'geometry',
                'stylers': [{ 'visibility': 'on' }, { 'color': '#fcfcfc' }]
            }, {
                'featureType': 'water',
                'elementType': 'labels',
                'stylers': [{ 'visibility': 'off' }]
            }, {
                'featureType': 'water',
                'elementType': 'geometry',
                'stylers': [{ 'visibility': 'on' }, { 'hue': '#5f94ff' }, { 'lightness': 60 }]
            }];
        }
        $(document).ready(function () {
            let analysis = {};
            $.ajax({
                url: "../../../parse.ini",
                async: false,
                success: res => {
                    analysis = parse_ini(res);
                }, error: res => {
                    console.lgo(res);
                }
            })
            load_js(analysis.Google_Maps.API + "?key=" + analysis.Maps_JavaScript_API.Key + "&callback=initMap");
        })

    </script>
</body>

</html>
