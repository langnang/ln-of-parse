<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps</title>
</head>
<style>
    /* Set the size of the div element that contains the map */
    #map {
        height: 90vh;
        /* The height is 400 pixels */
        width: 100%;
        /* The width is the width of the web page */
    }
</style>
</head>

<body>
    <h3>Google Maps</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <script src="../../../plugins/jquery-3.4.1.min.js"></script>
    <script src="../../../utils/load_js.js"></script>
    <script src="../../../utils/parse_ini.js"></script>
    </script>
    <script>
        function initMap() {

            var map = new google.maps.Map(document.getElementById('map'));

        }
        $(document).ready(function () {
            let analysis = {};
            $.ajax({
                url: "../../../parse.ini",
                async: false,
                success: res => {
                    analysis = parse_ini(res);
                }, error: res => {
                    console.lgo(res);
                }
            })
            load_js(analysis.Google_Maps.API + "?key=" + analysis.Maps_JavaScript_API.Key + "&callback=initMap");
        })

    </script>
</body>

</html>
