<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Bottom | CSS</title>

</head>

<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            /* flex布局 */
            display: flex;
            /* 主轴方向：垂直方向 */
            flex-direction: column;
            /* 最小高度 */
            min-height: 100vh;
        }

        main {
            /* 存在剩余空间时的放大比例 */
            flex-grow: 1;
        }

        footer {
            height: 200px;
            width: 100%;
            background-color: #232425;
        }
    </style>

    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>

</html>
